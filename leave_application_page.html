<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCWD Leave Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FDFEE9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background: #218838;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .logo-title img {
            height: 60px;
            width: 60px;
            margin-right: 8px;
        }
        .logo-title h1 {
            color: white;
            font-size: 20px;
            margin: 0;
        }
        .menu {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .menu a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            background: #d3d3d3;
            border-radius: 8px;
            border: 1px solid #999;
        }
        .menu a:hover {
            background: #bbb;
        }
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            justify-content: space-around;
            padding: 10px;
            gap: 10px;
            height: calc(100vh - 80px);
        }
        .container {
            flex: 1;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-height: fit-content;
            max-height: fit-content;
            overflow: auto;
        }
        .top-container {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .card {
            flex-grow: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card input, .card select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .date-inputs {
            display: flex;
            gap: 5px;
        }
        .date-inputs input {
            flex: 1;
        }
        .card button {
            width: 100%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
        }
        .card button:hover {
            background-color: #6BB03A;
        }
        .leave-requests {
            flex-grow: 1;
            overflow: auto;
            max-height: 60vh;
        }
        .leave-requests table {
            width: 100%;
            border-collapse: collapse;
        }

        .leave-requests th, .leave-requests td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        .leave-requests th {
            background-color: #7CC644;
            color: white;
        }
        .leave-requests button {
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .approve-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reject-btn {
            background-color: #D9534F;
            color: white;
        }
        .approve-btn:hover {
            background-color: #45A049;
        }
        .reject-btn:hover {
            background-color: #C9302C;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-title">
            <a href="leave_monitor_page.html">
                <img src="bg_logo.png" alt="Logo">
            </a>
            <h1>Leave Monitoring System</h1>
        </div>
        <div class="menu">
            <a href="leave_summary_page.html">Summary</a>
            <a href="log_in_page.html">Log out</a>
        </div>
    </div>

    <div class="main-container">
        
        <div class="container">
            <div class="top-container">Leave Application</div>
            <div class="card">
                <h2 style="font-size: 18px;">Employee Details</h2>
                <input type="text" placeholder="Employee Name">
                <select class="select-leavetype">
                    <option value="" disabled selected>Select Leave Type</option>
                    <option value="sick-leave">Sick Leave</option>
                    <option value="vacation-leave">Vacation Leave</option>
                </select>
                <input type="date">
                <h4 style="font-size: 16px;">Select Leave Dates</h4>
                <div class="date-inputs">
                    <input type="date">
                    <input type="date">
                </div>
                <input type="text" placeholder="Number of Days">
                <button onclick="submitLeave()">Save</button>
            </div>
        </div>

        <div class="container">
            <div class="top-container">Leave Requests</div>
            <div class="leave-requests">
                <table>
                    <tr>
                        <th>Employee</th>
                        <th>Leave Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>Basta Rofer</td>
                        <td>Basta Leave</td>
                        <td>2025-04-10</td>
                        <td>2025-04-12</td>
                        <td>
                            <button class="approve-btn" onclick="approveRequest(this)">Approve</button>
                            <button class="reject-btn" onclick="rejectRequest(this)">Reject</button>
                        </td>
                    </tr>
                    <tr>
                        <td>ML BB</td>
                        <td>Meet with Ex Leave</td>
                        <td>2025-04-05</td>
                        <td>2025-04-07</td>
                        <td>
                            <button class="approve-btn" onclick="approveRequest(this)">Approve</button>
                            <button class="reject-btn" onclick="rejectRequest(this)">Reject</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script>
        function submitLeave() {
            alert("Leave application submitted!");
        }

        function approveRequest(button) {
            let row = button.parentNode.parentNode;
            row.style.backgroundColor = "#D4EDDA";
            alert("Leave Approved!");
        }

        function rejectRequest(button) {
            let row = button.parentNode.parentNode;
            row.style.backgroundColor = "#F8D7DA";
            alert("Leave Rejected!");
        }
    </script>

</body>
</html>
