<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCWD Leave Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDFEE9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #218838;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .logo-title img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-title h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .menu {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .menu a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            background: #d3d3d3;
            border-radius: 10px;
            border: 1px solid #999;
        }
        .menu a:hover {
            background: #bbb;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .card button {
            width: 100%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #6BB03A;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bottom-buttons button {
            width: 30%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .bottom-buttons button:hover {
            background-color: #6BB03A;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="login_page_image_bg.png" alt="Logo">
            <h1>Leave Monitoring System</h1>
        </div>
        <div class="menu">
            <a href="#" onclick="goRec('record')">Record</a>
            <a href="leave_summary_page.html" onclick="showSection('summary')">Summary</a>
            <a href="log_in_page.html" onclick="showSection('profile')">Log out</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Employee Details</h2>
            <input type="text" placeholder="Employee Name">
            <input type="text" placeholder="Leave Type">
            <input type="text" placeholder="Date of Application">
            <input type="text" placeholder="Number of Days">
            <input type="text" placeholder="Date of Leave">
            <button>Save</button>
        </div>
        <div class="bottom-buttons">
            <button id="btnsummary" onclick="summ()">Summary</button>
            <button id="btnexit" onclick="exit()">Cancel</button>
        </div>
    </div>
</body>
<script>
    function exit(){
        window.location.href = "leave_monitor_page.html";
    }
    function summ(){
        window.location.href = "leave_summary_page.html";
    }
</script>
</html>
