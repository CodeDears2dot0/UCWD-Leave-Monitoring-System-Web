<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCWD Leave Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FDFEE9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background: #218838;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .logo-title img {
            height: 75px;
            width: 75px;
            margin-right: 10px;
        }
        .logo-title h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .menu {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .menu a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            background: #d3d3d3;
            border-radius: 10px;
            border: 1px solid #999;
        }
        .menu a:hover {
            background: #bbb;
        }
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
        }
        .left-container {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            height: fit-content;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calendar-container {
            margin-bottom: 20px;
        }
        .calendar-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .calendar-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .right-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .top-container {
            background-color: green;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 74px;
            height: 74px;
        }
        .app-label {
            font-size: 24px;
            font-weight: bold;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card input, .card select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            appearance: none;
            background-color: white;
            color: rgb(104, 101, 101);
        }
        .card select {
            width: 96%;
        }
        
        .card button {
            width: 100%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #6BB03A;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bottom-buttons button {
            width: 30%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .bottom-buttons button:hover {
            background-color: #6BB03A;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-title">
            <a href="leave_monitor_page.html">
                <img src="bg_logo.png" alt="Logo">
            </a>
            <h1>Leave Monitoring System</h1>
        </div>
        <div class="menu">
            <a href="leave_summary_page.html">Summary</a>
            <a href="log_in_page.html">Log out</a>
        </div>
    </div>

    <div class="main-container">
        

        <div class="right-container">
            <div class="container">
                <div class="top-container">
                    <div class="logo">
                        <img src="bg_logo.png" alt="Logo">
                    </div>
                    <div class="app-label">Leave Application</div>
                </div>

                <div class="card">
                    <h2>Employee Details</h2>
                    <input type="text" placeholder="Employee Name">
                    <select>
                        <option value="" disabled selected>Select Leave Type</option>
                        <option value="sick-leave">Sick Leave</option>
                        <option value="vacation-leave">Vacation Leave</option>
                        <option value="birthday-leave">Birthday Leave</option>
                        <option value="bereavement-leave">Mag Rewind Leave</option>
                        <option value="service-incentive-leave">Service Incentive Leave</option>
                        <option value="maternity-leave">Maternity Leave</option>
                        <option value="paternity-leave">Paternity Leave</option>
                        <option value="solo-parent-leave">Solo Parent Leave</option>
                        <option value="special-leave-for-women">Special Leave for Trans</option>
                        <option value="official-business-leave">Official Business Leave</option>
                    </select>
                    <input type="text" placeholder="Date of Application">
                    <h4 style="margin-top: 0%; margin-bottom: 0%;">Select Leave Dates</h4>
                    <h6 style="margin-bottom: 1%; margin-top: 1%;">Start Date</h6>
                    <input type="date" placeholder="Start Date" style="margin-bottom: 0%; margin-top: 0%;">
                    <h6 style="margin-bottom: 0%; margin-top: 1%;">End Date</h6>
                    <input type="date" placeholder="End Date" style="margin-top: 0%;">
                    <input type="text" placeholder="Number of Days">
                    <input type="text" id="selected-dates" placeholder="Date of Leave" readonly>
                    <button onclick="submitLeave()">Save</button>
                </div>

                <div class="bottom-buttons">
                    <button onclick="summ()">Summary</button>
                    <button onclick="exit()">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        function exit(){
            window.location.href = "leave_monitor_page.html";
        }
        function summ(){
            window.location.href = "leave_summary_page.html";
        }
        function submitLeave() {
            let startDate = document.getElementById("start-date").value;
            let endDate = document.getElementById("end-date").value;
            document.getElementById("selected-dates").value = startDate + " to " + endDate;
        }
    </script>

</body>
</html>
