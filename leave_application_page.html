    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, addDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADFPfGqO90p2JYhkM92CAOlPqgAwMtw-g",
            authDomain: "ucwd-9c592.firebaseapp.com",
            projectId: "ucwd-9c592",
            storageBucket: "ucwd-9c592.appspot.com",
            messagingSenderId: "839479132489",
            appId: "1:839479132489:web:cf43a146d6abd2284f1a98",
            measurementId: "G-5SMBQH4X1J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        console.log("Firebase initialized successfully!");

        async function submitLeave() {
            const employeeId = document.getElementById("employeeId").value.trim();
            const employeeName = document.getElementById("employeeName").value.trim();
            const leaveType = document.getElementById("leaveType").value.trim();
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const numberOfDays = document.getElementById("numberOfDays").value;
            const dateSubmitted = document.getElementById("dateSubmitted").value;

            if (!employeeId || !employeeName || !leaveType || !startDate || !endDate || !numberOfDays || !dateSubmitted) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                console.log(`Submitting leave request for ${employeeName} (ID: ${employeeId})...`);

                const leaveApplicationsRef = collection(db, "Leave Applicants", employeeId, "Leave Application");

                await addDoc(leaveApplicationsRef, {
                    applicant: employeeName,
                    applicationLeaveType: leaveType,
                    applicationLeaveDate: startDate,
                    applicationEndDate: endDate,
                    applicationLeaveDays: numberOfDays,
                    applicationStatus: "Pending"
                });

                alert("Leave application submitted successfully!");
                loadLeaveRequests();
            } catch (error) {
                console.error("Error submitting leave request:", error);
            }
        }


        async function loadLeaveRequests() {
            const tableBody = document.getElementById("leaveRequestsBody");
            tableBody.innerHTML = "";

            try {
                console.log("Fetching all leave requests...");

                const leaveApplicantsSnapshot = await getDocs(collection(db, "Leave Applicants"));
                console.log(`Total Employees Found: ${leaveApplicantsSnapshot.size}`);

                if (leaveApplicantsSnapshot.empty) {
                    console.warn("No employees found.");
                    return;
                }

                for (const employeeDoc of leaveApplicantsSnapshot.docs) {
                    const employeeId = employeeDoc.id;
                    console.log(`Checking Employee ID: ${employeeId}`);

                    const leaveApplicationsRef = collection(db, "Leave Applicants", employeeId, "Leave Application");
                    const leaveApplicationsSnapshot = await getDocs(leaveApplicationsRef);

                    console.log(`Found ${leaveApplicationsSnapshot.size} leave applications for ${employeeId}`);

                    leaveApplicationsSnapshot.forEach((leaveDoc) => {
                        const data = leaveDoc.data();
                        console.log(`Data for ${employeeId} - ${leaveDoc.id}:`, data);

                        let newRow = document.createElement("tr");

                        newRow.innerHTML = `
                    <td>${data.applicant || "N/A"}</td>
                    <td>${data.applicationLeaveType || "N/A"}</td>
                    <td>${data.applicationLeaveDate || "N/A"}</td>
                    <td>${data.applicationEndDate || "N/A"}</td>
                    <td>
                        ${data.applicationStatus === "Pending" ? `
                            <button class="approve-btn" onclick="updateRequest('${employeeId}', '${leaveDoc.id}', 'Approved')">Approve</button>
                            <button class="reject-btn" onclick="updateRequest('${employeeId}', '${leaveDoc.id}', 'Rejected')">Reject</button>
                        ` : `<button class="${data.applicationStatus === 'Approved' ? 'approve-btn' : 'reject-btn'}" style="width: 100%;">${data.applicationStatus}</button>`}
                    </td>
                `;

                        tableBody.appendChild(newRow);
                    });
                }

                console.log(`Successfully loaded leave requests!`);
            } catch (error) {
                console.error("Error loading leave requests:", error);
            }
        }







        async function updateRequest(employeeId, leaveDocId, status) {
            try {
                console.log(`Updating leave request: ${leaveDocId} (Employee: ${employeeId}) â†’ Status: ${status}`);

                const leaveRef = doc(db, "Leave Applicants", employeeId, "Leave Application", leaveDocId);
                console.log("Firestore Path:", leaveRef.path);

                await updateDoc(leaveRef, { applicationStatus: status });

                alert(`Leave request ${status}!`);
                setTimeout(loadLeaveRequests, 500);
            } catch (error) {
                console.error("Error updating request:", error);
            }
        }


        window.onload = loadLeaveRequests;
        window.submitLeave = submitLeave;
        window.updateRequest = updateRequest;
    </script>

    <script>

        function approveRequest(button) {
            let row = button.parentNode.parentNode;
            row.style.backgroundColor = "#D4EDDA";
            let cell = button.parentNode;
            cell.innerHTML = '<button class="approve-btn" style="width: 100%;">Approved</button>';
            alert("Leave Approved!");
        }

        function rejectRequest(button) {
            let row = button.parentNode.parentNode;
