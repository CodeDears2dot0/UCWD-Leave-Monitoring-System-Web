<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCWD Leave Monitoring System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .left-side {
            width: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            max-width: 90%;
            height: auto;
        }

        .right-side {
            width: 50%;
            background: rgba(40, 167, 69, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="checkbox"] {
            margin: 10px 0;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container p {
            margin-top: 20px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img src="bg_logo.png" alt="Logo">
        </div>
    </div>

    <div class="right-side">
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="sign_up_page.html" class="fade-link">Sign up</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADFPfGqO90p2JYhkM92CAOlPqgAwMtw-g",
            authDomain: "ucwd-9c592.firebaseapp.com",
            databaseURL: "https://ucwd-9c592-default-rtdb.firebaseio.com",
            projectId: "ucwd-9c592",
            storageBucket: "ucwd-9c592.firebasestorage.app",
            messagingSenderId: "839479132489",
            appId: "1:839479132489:web:cf43a146d6abd2284f1a98",
            measurementId: "G-5SMBQH4X1J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("login-form").addEventListener("submit", (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.body.style.opacity = "0";
                    setTimeout(() => {
                        window.location.href = "leave_monitor_page.html";
                    }, 500);
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });

        document.querySelectorAll(".fade-link").forEach(link => {
            link.addEventListener("click", (event) => {
                event.preventDefault();
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = link.href;
                }, 500);
            });
        });
    </script>
</body>
</html>
