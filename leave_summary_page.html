<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCWD Leave Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDFEE9;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: #218838;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo-title img {
            height: 75px;
            width: 75px;
            margin-right: 10px;
        }

        .logo-title h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .menu a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            background: #d3d3d3;
            border-radius: 10px;
            border: 1px solid #999;
        }

        .menu a:hover {
            background: #bbb;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            margin-top: 20px;
        }

        .top-container {
            background-color: green;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
        }

        .logo {
            width: 75px;
            height: 75px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            margin-right: 20px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 75px;
            height: 75px;
        }

        .app-label {
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #6BB03A;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .bottom-buttons button {
            width: 30%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background-color: #6BB03A;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-title">
            <a href="leave_monitor_page.html">
                <img src="bg_logo.png" alt="Logo">
            </a>
            <h1>Leave Monitoring System</h1>
        </div>
        <div class="menu">
            <a href="leave_application_page.html" onclick="goRec('record')">Record</a>

            <a href="log_in_page.html" onclick="showSection('profile')">Log out</a>
        </div>
    </div>

    <div class="container">
        <div class="top-container">
            <div class="logo">
                <img src="bg_logo.png" alt="Logo">
            </div>
            <div class="app-label">
                Leave Summary
            </div>
        </div>

        <div class="card">
            <h2>Employee Details</h2>
            <input type="text" placeholder="Fullname">
            <input type="text" placeholder="Type of Leave">
            <input type="date" placeholder="date">
            <input type="text" placeholder="Days">
            <input type="date" placeholder="Date Duration">
            <button>Save</button>
        </div>

        <div class="bottom-buttons">
            <button id="btnRec" onclick="record()">Records</button>
            <button id="btnexit" onclick="exit()">Cancel</button>
        </div>
    </div>
</body>
<script>
    function exit(){
        window.location.href = "leave_monitor_page.html";
    }
    function record(){
        window.location.href = "leave_application_page.html";
    }
</script>
</html>
