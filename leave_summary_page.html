<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCWD Leave Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDFEE9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .top-container {
            background-color: green;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 74px;
            height: 74px;
        }

        .app-label {
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #6BB03A;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .bottom-buttons button {
            width: 30%;
            padding: 10px;
            background-color: #7CC644;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background-color: #6BB03A;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="top-container">
            <div class="logo">
                <img src="login_page_image_bg.png" alt="Logo">
            </div>
            <div class="app-label">
                Leave Application
            </div>
        </div>

        <div class="card">
            <h2>Employee Details</h2>
            <input type="text" value="John Doe">
            <input type="text" value="Sick Leave">
            <input type="text" value="March 5, 2025">
            <input type="text" value="3">
            <input type="text" value="March 6 - March 8, 2025">
            <button>Save</button>
        </div>

        <div class="bottom-buttons">
            <button id="btnRec" onclick="record()">Records</button>
            <button id="btnexit" onclick="exit()">Cancel</button>
        </div>
    </div>
</body>
<script>
    function exit(){
        window.location.href = "leave_monitor_page.html";
    }
    function record(){
        window.location.href = "leave_application_page.html";
    }
</script>
</html>
